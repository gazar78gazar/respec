<!DOCTYPE html>
<html>
<head>
    <title>Respec Integration Test</title>
</head>
<body>
    <h1>Respec Communication Test</h1>
    <p>Open browser console to see results</p>

    <button onclick="testChat()">Test Chat Message</button>
    <button onclick="testFormUpdate()">Test Form Update</button>
    <button onclick="testAutofill()">Test Autofill</button>

    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');

        function log(message, data) {
            console.log(message, data);
            const entry = document.createElement('div');
            entry.innerHTML = `<strong>${message}</strong>: ${JSON.stringify(data, null, 2)}`;
            resultsDiv.appendChild(entry);
        }

        async function testChat() {
            log('Testing chat message...', {});

            // Simulate what the app does when sending a chat message
            const testMessage = "I need 8 digital inputs and 4 analog outputs";

            // This tests if the types are working and the service can process messages
            try {
                const response = await fetch('http://localhost:3000');
                if (response.ok) {
                    log('✅ App is running', { status: 'success' });
                }
            } catch (error) {
                log('❌ App not running', { error: error.message });
            }
        }

        async function testFormUpdate() {
            log('Testing form update...', {});

            // Test if form updates work with the new types
            const update = {
                section: 'io_connectivity',
                field: 'digital_io',
                value: '16',
                isAssumption: false
            };

            log('✅ Form update structure valid', update);
        }

        async function testAutofill() {
            log('Testing autofill...', {});

            // Test autofill trigger
            const trigger = {
                trigger: 'button_header'
            };

            log('✅ Autofill trigger valid', trigger);
        }

        // Auto-run basic test
        testChat();
    </script>
</body>
</html>
